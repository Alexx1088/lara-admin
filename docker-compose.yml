version: '3'

services:
    nginx1:
        image: nginx:latest
        volumes:
            - ./:/var/www/
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d
        ports:
            - "8877:80"
        depends_on:
            - app1
        container_name: project_nginx8

    app1:
        build:
            context: .
            dockerfile: _docker/app/Dockerfile
        volumes:
            - ./:/var/www/
        depends_on:
            -  db1
        container_name: project_app8

    db1:
        image: mysql:8.0
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: admin
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8102:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: project_db8
